<table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="name_customer">Dessert (100g)</th>
      <th mat-sort-header="number_phone">Calories</th>
      <th mat-sort-header="address">Fat (g)</th>
      <!-- <th mat-sort-header="carbs">Carbs (g)</th>
      <th mat-sort-header="protein">Protein (g)</th> -->
    </tr>
  
    <tr *ngFor="let dessert of ticket">
      <td>{{dessert.name_customer}}</td>
      <td>{{dessert.number_phone}}</td>
      <td>{{dessert.address}}</td>
      <!-- <td>{{dessert.carbs}}</td>
      <td>{{dessert.protein}}</td> -->
    </tr>
  </table>
