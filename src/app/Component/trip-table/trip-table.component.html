<table mat-table  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Điểm đến </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Thời gian xuất bến </th>
      <td mat-cell *matCellDef="let element"> {{element.Start_time| date :'short'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef> Chọn chuyến </th>
      <mat-radio-group aria-labelledby="example-radio-group-label"
      class="example-radio-group">
      <td mat-cell *matCellDef="let element">   
        <mat-radio-button #check (change)="tickOption(check.value)" [value]="element.id">{{element.id}}</mat-radio-button>   
      </td>
    </mat-radio-group> 
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
