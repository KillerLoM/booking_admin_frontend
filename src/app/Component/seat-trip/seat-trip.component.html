<div class="container-fluid pt-5 mb-5">
    <div class="row justify-content-center" *ngIf="checkCurrentDate(tripId) && checkSeat(tripId)">
      <div class="col-md-9 ">
      <div class="seat_plan_wrap" >
        <div *ngIf="alert"class="alert alert-danger" >{{message}}</div>
        <div class="row">
          <div class="col-md-6" id="seat-with-floor" *ngIf="isMoreThanOneFloor(tripId)">
            <h6>Lầu dưới </h6>
            <div class="seats" >                       
              <div class="row"  >                        
                <div  *ngFor="let seat of seatNo1 | slice:0:18 ;let i = index"  [id]="seat.num" [title]="seat.num" (click)="IsChoose(seat.num)" class="seat" >{{ seat.num }}</div>
              </div>    
              <div class="row">                        
                <div  *ngFor="let seat of seatNo1 | slice:18:23 ;let i = index"  [id]="seat.num" [title]="seat.num" (click)="IsChoose(seat.num)" class="seat last" >{{ seat.num }}</div>
              </div>       
            </div>
          </div>
          <div class="col-md-12" id="seat-no-floor" *ngIf="!isTwoFloor">
            <h6>Ghế</h6>
            <div class="seats" >                       
              <div class="row nofloor" >                        
                <div  *ngFor="let seat of seatNo1;let i = index"  [id]="seat.num" [title]="seat.num" (click)="IsChoose(seat.num)" class="seat">{{ seat.num }}</div>
              </div>   
            </div>
          </div>    
          <div class="col-md-6" id="floor-2" style="display: none;"*ngIf="isTwoFloor">
            <h6>Lầu trên </h6>
            <div class="seats" >         
              <div class="row" >
                <div  *ngFor="let seat of seatNo1 | slice:23:41 ;let i = index"  [id]="seat.num" [title]="seat.num" (click)="IsChoose(seat.num)" class="seat"  >{{ seat.num }}</div>
              </div> 
              <div class="row"  >                        
                <div  *ngFor="let seat of seatNo1 | slice:41:46 ;let i = index"  [id]="seat.num" [title]="seat.num" (click)="IsChoose(seat.num)" class="seat last" >{{ seat.num }}</div>
              </div>                   
            </div>    
          </div>
        </div>
      </div>
      <div class="row"   *ngIf="isTwoFloor">
        <button class="btn mt-3 ml-3 btn-success btn-sm btn-block" (click)="onFloor2()">Lầu trên</button>
      </div>
      <hr>
        <div class="row ">
          <button (click)="confirmJourney()"class="btn btn-primary  btn-block ">Confirm</button>
        </div>
          <div class="total  bg-default">
            <b>Tổng tiền: {{total}}.000</b>
          </div>      
       
      </div>
      </div>
    </div>
